<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script>
      // Function to generate a unique ID
      function generateUserId() {
        return "user-" + Math.random().toString(36).substr(2, 9);
      }

      // Function to get a cookie value by name
      function getCookie(name) {
        let match = document.cookie.match(
          new RegExp("(^| )" + name + "=([^;]+)")
        );
        if (match) return match[2];
        return null;
      }

      // Function to set a cookie
      function setCookie(name, value, days) {
        let expires = "";
        if (days) {
          let date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      // Check if user ID cookie exists, if not, create it
      let userId = getCookie("userId");
      if (!userId) {
        userId = generateUserId();
        setCookie("userId", userId, 365); // Cookie valid for 1 year
      }

      // Now userId contains the unique ID for the user
      console.log("User ID:", userId);
    </script>
    <style>
      * {
        font-size: large;
      }
      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #2f3136;
        color: white;
      }
      #topBar {
        display: none;
        justify-content: space-between;
        align-items: center;
        background-color: #202225;
        padding: 10px;
        box-sizing: border-box;
      }
      #topBar button {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }
      #sidebar,
      #onlineUsers {
        display: flex;
        flex-direction: column;
        position: sticky;
        top: 0;
        bottom: 0;
        width: 250px;
        background-color: #202225;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
        transition: transform 0.3s ease;
      }
      #sidebar {
        left: 0;
      }
      #onlineUsers {
        right: 0;
      }
      #main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      #main.dimmed {
  pointer-events: none;
  opacity: 0.5;
}
      #messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }
      #messages li {
        list-style: none;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #36393f;
        border-radius: 5px;
      }
      #messageForm {
        position: sticky;
        bottom: 0;
        display: flex;
        padding: 10px;
        background-color: #40444b;
      }
      #messageForm input {
        flex: 1;
        padding: 10px;
        margin-right: 10px;
        border: none;
        border-radius: 20px;
        background-color: #2f3136;
        color: white;
      }
      #messageForm button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #7289da;
        color: white;
        cursor: pointer;
      }
      #messageForm button:hover {
        background-color: #5b6eae;
      }
      #onlineUsers {
        width: 200px;
        background-color: #202225;
        padding: 10px;
        box-sizing: border-box;
      }
      #onlineUsers h2 {
        margin-top: 0;
      }
      #onlineUsers ul {
        list-style: none;
        padding: 0;
      }
      #onlineUsers li {
        padding: 10px;
        background-color: #36393f;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      @media (max-width: 768px) {
        #topBar {
          display: flex;
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 1000;
        }
        #sidebar,
        #onlineUsers {
          position: fixed;
          top: 50px;
          bottom: 0;
          transform: translateX(-100%);
          z-index: 999;
        }
        #onlineUsers {
          transform: translateX(100%);
        }
        #main {
          margin-top: 50px;
          flex: 1;
          width: 100%;
        }
      }
      @media (max-width: 480px) {
        #topBar {
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 1000;
        }
        #main {
          margin-top: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div id="topBar">
      <button id="toggleSidebar">&#9776;</button>
      <button id="toggleUsers">&#128100;</button>
    </div>
    <div id="sidebar">
      <h2>Channels</h2>
      <!-- Add your channels or navigation here -->
    </div>
    <div id="main">
      <ul id="messages"></ul>
      <form id="messageForm">
        <input type="text" id="message" placeholder="Message" />
        <button type="submit">Send</button>
      </form>
    </div>
    <div id="onlineUsers">
      <h2>Users</h2>
      <h3>Online</h3>
      <ul id="online-users"></ul>
      <h3>Offline</h3>
      <ul id="offline-users"></ul>
    </div>
    <script>
      document.getElementById("toggleSidebar").addEventListener("click", function () {
        var sidebar = document.getElementById("sidebar");
        var onlineUsers = document.getElementById("onlineUsers");
        var main = document.getElementById("main");
    
        if (sidebar.style.transform === "translateX(0%)") {
          sidebar.style.transform = "translateX(-100%)";
          main.classList.remove("dimmed");
        } else {
          sidebar.style.transform = "translateX(0%)";
          onlineUsers.style.transform = "translateX(100%)"; // Close onlineUsers if open
          main.classList.add("dimmed");
        }
      });
    
      document.getElementById("toggleUsers").addEventListener("click", function () {
        var onlineUsers = document.getElementById("onlineUsers");
        var sidebar = document.getElementById("sidebar");
        var main = document.getElementById("main");
    
        if (onlineUsers.style.transform === "translateX(0%)") {
          onlineUsers.style.transform = "translateX(100%)";
          main.classList.remove("dimmed");
        } else {
          onlineUsers.style.transform = "translateX(0%)";
          sidebar.style.transform = "translateX(-100%)"; // Close sidebar if open
          main.classList.add("dimmed");
        }
      });
    
      window.addEventListener("resize", function () {
        var main = document.getElementById("main");
        if (window.innerWidth > 768) {
          document.getElementById("sidebar").style.transform = "translateX(0%)";
          document.getElementById("onlineUsers").style.transform = "translateX(0%)";
          main.classList.remove("dimmed");
        } else {
          document.getElementById("sidebar").style.transform = "translateX(-100%)";
          document.getElementById("onlineUsers").style.transform = "translateX(100%)";
          main.classList.remove("dimmed");
        }
      });
    
      document.addEventListener("click", function (event) {
        var sidebar = document.getElementById("sidebar");
        var onlineUsers = document.getElementById("onlineUsers");
        var main = document.getElementById("main");
    
        
        if (window.innerWidth > 768)
          return;
        if (
          !sidebar.contains(event.target) &&
          !onlineUsers.contains(event.target) &&
          !document.getElementById("toggleSidebar").contains(event.target) &&
          !document.getElementById("toggleUsers").contains(event.target)
        ) {
          sidebar.style.transform = "translateX(-100%)";
          onlineUsers.style.transform = "translateX(100%)";
          main.classList.remove("dimmed");
        }
      });
    </script>
    <script>
      var socket = io();

      // Fetch initial messages
      fetch("/messages")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((message) => {
            addMessage(message);
          });
        });

      // Listen for new messages
      socket.on("new_message", function (message) {
        addMessage(message);
      });

      socket.on("connect", function () {
        socket.emit("user_connect", userId);
      });

      window.onbeforeunload = function () {
        socket.emit("user_disconnect", userId);
      };

      socket.on("update_users", function (users) {
        console.log("Recieved: update_users");
        updateOnlineUsers(users);
      });

      // Add message to the list
      function addMessage(message) {
        var li = document.createElement("li");
        li.textContent = message.user + ": " + message.message;
        document.getElementById("messages").appendChild(li);
        li.textContent = message.user + ": " + message.message;

        // Add space if new user
        if (
          messages.lastChild &&
          !messages.lastChild.textContent.startsWith(message.user + ":")
        ) {
          var space = document.createElement("li");
          space.style.height = "20px"; // Adjust height as needed
          messages.appendChild(space);
        }

        messages.appendChild(li);

        messages.scrollTop = messages.scrollHeight; // Auto-scroll
      }

      // Update online users list
      function updateOnlineUsers(users) {
        // users is {user:online/offline}
        var onlineUsers = document.getElementById("online-users");
        var offlineUsers = document.getElementById("offline-users");
        onlineUsers.innerHTML = "";
        offlineUsers.innerHTML = "";
        onlineCount = 0;
        offlineCount = 0;

        for (var user in users) {
          var li = document.createElement("li");
          li.textContent = user;
          if (users[user] === "online") {
            onlineUsers.appendChild(li);
            onlineCount++;
          } else {
            offlineUsers.appendChild(li);
            offlineCount++;
          }
        }
        // change the title of the users list
        document
          .getElementById("onlineUsers")
          .getElementsByTagName("h2")[0].textContent =
          "Users (" + onlineCount + ")";
        document
          .getElementById("onlineUsers")
          .getElementsByTagName("h3")[0].textContent =
          "Online (" + onlineCount + ")";
        document
          .getElementById("onlineUsers")
          .getElementsByTagName("h3")[1].textContent =
          "Offline (" + offlineCount + ")";
      }

      // Handle form submission
      document
        .getElementById("messageForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var message = document.getElementById("message").value;
          fetch("/messages", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ user: userId, message: message }),
          });
          document.getElementById("message").value = "";
        });
    </script>
  </body>
</html>
